    <div class="contact-body">
        <h1 class="contact-message">I would love to hear from you!</h1>
        <div class="container">
            <form action="#" method="post" enctype="text/plain">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." />

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email..." />

                <label for="subject">Your Message:</label>
                <textarea style="height: 115px;" id="subject" name="subject" placeholder="Write something.."></textarea>

                <input type="submit" value="Submit" />
            </form>
        </div>
        <img class="leafs" src="./Img/Leafs.png" alt="">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.604240146298!2d-119.78796568471212!3d36.732064979962736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5cfdf4b6b%3A0xab092ce50c284a0a!2sBitwise%20Industries!5e0!3m2!1sen!2sus!4v1644961491408!5m2!1sen!2sus"

            " style="border:0;" allowfullscreen="" loading="lazy"></iframe>
